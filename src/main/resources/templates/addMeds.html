<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Patient List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{css/main.css}" />
</head>
<body>
	<div class="page2" id="page-content">
		<div class="padding">
			<div class="row container d-flex justify-content-center">
				<div class="col-xl-6 col-md-12">
					<div class="card user-card-full">
						<div class="row m-l-0 m-r-0">
							<div class="col-sm-4 bg-c-lite-green user-profile">
								<div class="card-block text-center text-white">
									<div class="m-b-25">
										<img style="width: 80%; height: 90%; margin-top: 30%"
											th:src="@{/images/wash.gif}" alt="dog washing">
									</div>
									<i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
									</div>
							</div>
							<div class="col-sm-8">
								<div class="card-block">
									<h6 class="m-b-20 p-b-5 b-b-default f-w-600">Add
										Medications</h6>
									<div class="row">
										<div class="col-sm-6">
											<form id="usrformMeds" th:action="@{/register}">
												<span contenteditable="true"> <label for="note"></label>
													<input type="text" id="note"
													style="height: 300px; margin: auto; width: 400px; font-size: 14pt" />
												</span>
												<div style="clear: both; display: block; height: 10px;"></div>
												<br> <input type="submit" value="Save Medication Order" class="btn btn-success"></input><br>
												<br> <input
													onclick="window.history.go(-1); return false;"
													type="submit" value="Cancel" class="btn btn-danger"></input>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
