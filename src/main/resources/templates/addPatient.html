<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Patient List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
	 <link rel="stylesheet" th:href="@{css/design.css}" />
</head>

<body>
	<div class="centered">
		<h1>Add patient</h1>
		<form th:object="${patient}" th:action="@{save}" action="#" method="post">

		  	<label for="fname">First Name</label>
			<input type="text" id="fname" th:field="*{firstName}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="lname">Last Name</label>
			<input type="text" id="lname" th:field="*{lastName}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="age">Age</label>
			<input type="text" id="age" th:field="*{age}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="diagnosis">Diagnosis</label>
			<input type="text" id="diagnosis" th:field="*{diagnosis}" /><br><br>
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="sex">Sex</label><br>
			<input type="radio" id="sex" th:field="*{sex}" value="Male"/> Male <br><br>
			<input type="radio" id="sex" th:field="*{sex}" value="Female"/> Female <br/><br>
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="mode">Mode Of Transmission</label> <br>
			<input type="radio" id="modeOfTransmission" th:field="*{modeOfTransmission}" value="Community"/> Community <br><br>
			<input type="radio" id="modeOfTransmission" th:field="*{modeOfTransmission}" value="Workplace"/> Workplace <br><br>
			<input type="radio" id="modeOfTransmission" th:field="*{modeOfTransmission}" value="International Travel"/> International Travel <br><br>
			<input type="radio" id="modeOfTransmission" th:field="*{modeOfTransmission}" value="Contact with Known Case"/> Contact with Known Case <br/>
			<div style="clear: both; display: block; height: 10px;"></div>
			<br>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
