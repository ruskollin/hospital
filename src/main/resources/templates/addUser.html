<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
	 <link rel="stylesheet" th:href="@{css/design.css}" />	
</head>
<body>
	<div class="centered">
		<h1>Add user</h1> <br><br>
		<div>
		<form th:object="${userClass}" th:action="@{../saveUser}" action="#" method="post">
		  	<label for="username">Username</label>
			<input type="text" id="username" th:field="*{username}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	
		  	<label for="password">Password</label>
			<input type="text" id="password" th:field="*{passwordHash}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="role">Role</label><br>
			<input type="radio" id="role" th:field="*{role}" value="USER"/> USER <br><br>
			<input type="radio" id="role" th:field="*{role}" value="ADMIN"/> ADMIN <br/><br>
			<div style="clear: both; display: block; height: 10px;"></div>
		
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" class="btn btn-primary" value="Save"></input>
		</form>
		</div>
	</div>
</body>
</html>
