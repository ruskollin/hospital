<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add User</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{css/main.css}" />
</head>
<body>
	<div class="page2" id="page-content">
		<div class="padding">
			<div class="row container d-flex justify-content-center">
				<div class="col-xl-6 col-md-12">
					<div class="card user-card-full">
						<div class="row m-l-0 m-r-0">
							<div class="col-sm-4 bg-c-lite-green user-profile">
								<div class="card-block text-center text-white">
									<div class="m-b-25">
										<img style="width: 80%; height: 90%; margin-top: 30%"
											th:src="@{/images/wash.gif}" alt="dog washing">
									</div>
									<i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
								</div>
							</div>
							<div class="col-sm-8">
								<div class="card-block">
									<h6 class="m-b-20 p-b-5 b-b-default f-w-600">Add
										User/Admin</h6>
									<div class="row">
										<div class="col-sm-6">
											<form th:object="${userClass}" th:action="@{../saveUser}"
												action="#" method="post">
												<label for="username">Username</label> <input type="text"
													id="username" th:field="*{username}" class="form-control" />
												<div style="clear: both; display: block; height: 10px;"></div>

												<label for="password">Password</label> <input type="text"
													id="password" th:field="*{passwordHash}"
													class="form-control" />
												<div style="clear: both; display: block; height: 10px;"></div>

												<label for="role">Role</label><br> <input type="radio"
													id="role" th:field="*{role}" value="USER" /> USER <br>
												<br> <input type="radio" id="role" th:field="*{role}"
													value="ADMIN" /> ADMIN <br />
												<br>
												<div style="clear: both; display: block; height: 10px;"></div>

												<label for="email">Email</label> <input type="text"
													id="email" th:field="*{email}" class="form-control" />
												<div style="clear: both; display: block; height: 10px;"></div>

												<div style="clear: both; display: block; height: 10px;"></div>
												<input type="submit" value="Save" class="btn btn-success"></input>
												<div style="clear: both; display: block; height: 10px;"></div>
												<input onclick="window.history.go(-1); return false;"
													type="submit" value="Cancel" class="btn btn-danger"></input>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
