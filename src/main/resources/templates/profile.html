<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Patient List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
     <link rel="stylesheet" th:href="@{css/main.css}" />
</head>
<body>
<main class="main">
  <aside class="sidebar">
    <nav class="nav">
      <ul>
        <li><a href="/patientlist">Patient List</a></li>
        <li><a href="/userlist">User List</a></li>
        <li class="active"><a href="/profile">Profile</a></li>
        <li><a href="/logout">Sign Out</a></li>
      </ul>
    </nav>
  </aside>
 </main>
<div class="page2" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-xl-6 col-md-12">
                <div class="card user-card-full">
                    <div class="row m-l-0 m-r-0">
                        <div class="col-sm-4 bg-c-lite-green user-profile">
                            <div class="card-block text-center text-white">
                                <div class="m-b-25"> 
                                <img style="width:80%; height: 90%; margin-top:15%" th:src="@{/images/yoda.gif}" alt="yoda">
                               </div>
                                <h6 class="f-w-600">[[${#httpServletRequest.remoteUser}]]</h6>
                             	<i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                            	
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="card-block">
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Location:</p>
                                        <h6 class="text-muted f-w-400">Helsinki University Hospital</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Ward:</p>
                                        <h6 class="text-muted f-w-400">Infectious Diseases Ward</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
	
</body>
</html>
