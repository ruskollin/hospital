<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add User</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{css/main.css}" />
</head>
<body>
	<div class="page2" id="page-content">
		<div class="padding">
			<div class="row container d-flex justify-content-center">
				<div class="col-xl-6 col-md-12">
					<div class="card user-card-full">
						<div class="row m-l-0 m-r-0">
							<div class="col-sm-4 bg-c-lite-green user-profile">
								<div class="card-block text-center text-white">
									<div class="m-b-25">
										<img style="width: 80%; height: 90%; margin-top: 30%"
											th:src="@{/images/wash.gif}" alt="dog washing">
									</div>
									<i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
								</div>
							</div>
							<div class="col-sm-8">
								<div class="card-block">
									<h6 class="m-b-20 p-b-5 b-b-default f-w-600">Sign Up</h6>
									<div class="row">
										<div class="col-sm-6">
											<form th:object="${signupform}" th:action="@{/saveuser}"
												action="#" method="post">
												<label> Username :<input style="left: 100%"
													type="text" th:field="*{username}" /></label>
												<p th:if="${#fields.hasErrors('username')}"
													th:errors="*{username}">Username taken</p>
												<div style="clear: both; display: block; height: 10px;"></div>
												<label> Password :<input style="left: 100%"
													type="password" th:field="*{password}" /></label>
												<p th:if="${#fields.hasErrors('password')}"
													th:errors="*{password}">Password Error</p>
												<div style="clear: both; display: block; height: 10px;"></div>
												<label> Re-type Password: <input style="left: 100%"
													type="password" th:field="*{passwordCheck}" /></label>
												<p th:if="${#fields.hasErrors('passwordCheck')}"
													th:errors="*{passwordCheck}">Password Match Error</p>
												<div style="clear: both; display: block; height: 10px;"></div>
												<br> <label> Email :<input style="left: 100%"
													type="email" th:field="*{email}" /></label>
												<p th:if="${#fields.hasErrors('email')}"
													th:errors="*{email}">Email Error</p>
												<div style="clear: both; display: block; height: 10px;"></div>
												<div style="padding: 10%">
													
													<input onclick="window.history.go(-1); return false;"
														type="submit" class="btn btn-danger" value="Cancel"></input>
													<input type="submit" class="btn btn-success"
														value="Sign Up"></input>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
